<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <p:growl id="growl" showDetail="true" />

        <p:panel header="Login">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{supervisorController.supervisor.username}" required="true" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{supervisorController.supervisor.password}" required="true" />
            </h:panelGrid>

            <p:commandButton value="Login" action="#{supervisorController.login}" update="growl" />
        </p:panel>
    </h:form>
</h:body>
</html>
