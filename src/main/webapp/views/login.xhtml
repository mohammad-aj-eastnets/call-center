<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-panel {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .login-panel h2 {
            margin-top: 0;
            color: #333;
        }
        .login-panel .ui-panelgrid {
            width: 100%;
        }
        .login-panel .ui-panelgrid  {
            padding: 10px 0;
        }
        .login-panel .ui-inputfield {
            width: 100%;
            box-sizing: border-box;
        }
        .login-panel .ui-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .login-panel .ui-button:hover {
            background-color: #0056b3;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <p:growl id="growl" showDetail="true" />

        <p:panel header="Login" styleClass="login-panel">
            <h2>Login</h2>
            <h:panelGrid columns="2" cellpadding="5" styleClass="ui-panelgrid">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{supervisorController.supervisor.username}" required="true" styleClass="ui-inputfield" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{supervisorController.supervisor.password}" required="true" styleClass="ui-inputfield" />
            </h:panelGrid>

            <p:commandButton value="Login" action="#{supervisorController.login}" update="growl" styleClass="ui-button" />
        </p:panel>
    </h:form>
</h:body>
</html>
